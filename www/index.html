<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NLCO v1.0</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <link href="lib/css/ionic.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
        
        <script src="lib/js/ionic.bundle.js"></script>

        <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
        <script src="cordova.js"></script>

		
        <script src="js/app.js"></script>
        <script src="js/tiles.js"></script>
        <script src="js/controllers.js"></script>
    </head>
    <body ng-app="nlco" animation="slide-left-right-ios7">
		<ion-side-menus>
			<ion-pane ion-side-menu-content>
            	<ion-nav-bar type="bar-dark" 
		             animation="nav-title-slide-ios7" 
		             back-button-type="button-icon button-clear" 
		             back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>
	            <ion-nav-view></ion-nav-view>
			</ion-pane>
			<ion-side-menu side="left">
				<div class="list">
					<a href="#/featured/events" class="item item-icon-left">
						<i class="icon fa fa-star"></i>
						<h2>Featured</h2>
					</a>
					<a href="#/bars/events" class="item item-icon-left">
						<i class="icon fa fa-glass"></i>
						<h2>Bars &amp; Clubs</h2>
					</a>
					<a href="#/dining/events" class="item item-icon-left">
						<i class="icon fa fa-cutlery"></i>
						<h2>Dining</h2>
					</a>
					<a href="#/galleries" class="item item-icon-left">
						<i class="icon fa fa-camera-retro"></i>
						<h2>Galleries</h2>
					</a>
					<a href="#/contact" class="item item-icon-left">
						<i class="icon fa fa-phone"></i>
						<h2>Contact</h2>
					</a>
				</div>
			</ionsid>
		</ion-side-menus>
    </body>
</html>
