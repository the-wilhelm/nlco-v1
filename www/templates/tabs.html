
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs tabs-style="tabs-icon-top" tabs-type="tabs-dark">


  <!-- Pets Tab -->
  <ion-tab title="Events" icon="icon ion-calendar" href="#/featured/events">
    <ion-nav-view name="events-tab"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Articles" icon="icon ion-edit" href="#/featured/articles">
    <ion-nav-view name="articles-tab"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Galleries" icon="icon ion-images" href="#/featured/galleries">
    <ion-nav-view name="galleries-tab"></ion-nav-view>
  </ion-tab>


</ion-tabs>
